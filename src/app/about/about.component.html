<div class=" w-full about pt-20 md:pt-5 mx-auto mt-4 flex flex-col md:flex-row">
	<div class="w-full md:w-1/2 h-96 border-b-lg flex flex-col items-start justify-start" >
		<div class="header w-full md:w-1/2 h-20 text-red-500 pl-4 md:pl-16 font-bold text-4xl tracking-wider">
			Hey There !!
		</div>
		<div class="content pl-4 pr-4 md:pl-16 w-full text-black text-xl tracking-wide text-justify dark:text-gray-50">
			{{ introduction }} <span class="text-xl typewriter" *ngIf="showBlinker">|</span> 
		</div>
		<br>
		<!-- <div class="content pl-4 pr-4 md:pl-16 w-full text-black text-xl tracking wide text-justify dark:text-gray-50">
			{{academic}}<span class="text-3xl typewriter" *ngIf="showBlinker">|</span>   
		</div> -->

		<div class="w-full contact mt-8 pl-4 pr-4 md:pl-16 hidden md:flex md:flex-col">
			<div class="w-full text-2xl text-red-500 font-bold dark:text-gray-50 " *ngIf="contactVias && contactVias.length > 0">
				Contact Me
			</div>
			<div class="flex mt-2 ml-2 md:ml-4 md:mt-8 flex-wrap">
				<span @popout *ngFor="let contact of contactVias" class="cursor-pointer mr-16 md:mr-12">
					<a [attr.href]="contact.url">
					<img class=" h-10 w-10 "[attr.src]="'../assets/contact/' + contact.name + ('') + '.svg'">
				</a>
				</span>
			</div>

		</div>


	</div>
	<div class="w-full md:w-1/2 skills ml-4 border-l-3 border-gray-100 mt-12 md:mt-0 ">
		<section class="h-full pr-4">
			<div class="text-2xl text-red-500 font-bold dark:text-white tracking-wider mb-6" *ngIf="skillSet && skillSet.length > 0">
				Skillset
			</div>

			<div @appearFromBottom *ngFor=" let skill of skillSet;let even = even; let odd = odd;" class="card w-96 h-24 bg-gray-700 md:bg-gray-50 dark:bg-gray-800 shadow-xl rounded-lg flex flex-col border-b-4 mb-4"
			[ngClass]="['border-' + skill.colorName, odd ? 'md:float-right':'']"
			>
				<div class="row flex">
					<span class="w-10 pl-4">
						<img class="w-6 h-10" [attr.src]="'../assets/skill-icons/'+skill.assetName">
					</span>
					<span class="font-bold text-black dark:text-white pt-2 pl-3">
						{{ skill.name }}
					</span>
				</div>
				<div class="">
					<div class="font-light text-black dark:text-white pl-6">
						{{ skill.description }}
					</div>
					<div class="h-3 ml-6 mr-4 mt-2 relative max-w-xl rounded-full overflow-hidden">
						<div class="w-full p-8 h-full bg-gray-200  absolute"></div>
						<div class="w-full p-8 absolute progress"  [ngClass]="'bg-'+skill.colorName" [ngStyle]="{width : skill.percentage}"></div>
					</div>
				</div>
				</div>
			</section>
		</div>	

<div class="w-full contact mt-8 pl-4 pr-4 md:pl-16 flex flex-col md:hidden">
			<div class="w-full text-2xl text-red-500 font-bold dark:text-gray-50 " *ngIf="contactVias && contactVias.length > 0">
				Contact Me
			</div>
			<div class="w-full flex mt-2 ml-2 md:ml-4 md:mt-8 flex-wrap ">
				<span *ngFor="let contact of contactVias" class="cursor-pointer mr-12">
					<a [attr.href]="contact.url">
					<img class=" h-10 w-10 "[attr.src]="'../assets/contact/' + contact.name + '.svg'">
				</a>
				</span>
			</div>

		</div>
	</div>
